<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>出欠情報送信</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body class="container mt-3">
    <h1>出欠情報送信</h1>

    <div
      th:if="${message != null and !#strings.isEmpty(message)}"
      class="alert alert-info"
      th:text="${message}"
    ></div>
    <img th:src="@{/images/qr.png}" alt="QRコード" class="img-fluid" />

    <div th:if="${student}">
      <p>学籍番号: <span th:text="${student.id}">1</span></p>
      <p>氏名: <span th:text="${student.username}">山田太郎</span></p>
    </div>
    <div th:if="${student == null}" class="alert alert-warning">
      生徒データが見つかりません。
    </div>

    <form th:action="@{/student/attend}" method="post">
      <button type="submit" class="btn btn-primary mt-2">出席を記録する</button>
    </form>

    <p class="mt-3"><a th:href="@{/}" class="btn btn-link">ホームへ戻る</a></p>
  </body>
</html>
