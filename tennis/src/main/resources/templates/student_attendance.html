<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>出欠情報送信</title>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />
  <style>
    .header-row {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-bottom: 16px;
    }

    .qr-image {
      max-width: 220px;
      display: block;
      margin: 0 auto 20px;
    }

    .student-info p {
      font-size: 1rem;
      margin-bottom: 8px;
    }

    .btn-block {
      width: 100%;
      margin-bottom: 12px;
    }

    .form-wrapper {
      margin-top: 20px;
    }

    .alert {
      font-size: 0.95rem;
    }

    .container {
      max-width: 480px;
      padding: 0 16px;
      margin: 0 auto;
    }

    .home-link {
      font-size: 0.9rem;
    }
  </style>
</head>
<body class="container mt-4">

  <!-- ヘッダー右上にリンクのみ配置 -->
  <div class="header-row">
    <img src="/images/home-icon.png" alt="ホーム" style="width: 16px; height: 16px; " />
    <a th:href="@{/}" class="btn btn-link home-link">ホームへ戻る</a>
  </div>

  <div
    th:if="${message != null and !#strings.isEmpty(message)}"
    class="alert alert-info"
    th:text="${message}"
  ></div>

  <img th:src="@{/images/qr.png}" alt="QRコード" class="qr-image img-fluid" />

  <div th:if="${student}" class="student-info text-center">
    <p>ID: <span th:text="${student.id}">1</span></p>
    <p>氏名: <span th:text="${student.username}">山田太郎</span></p>
  </div>

  <div th:if="${student == null}" class="alert alert-warning">
    生徒データが見つかりません。
  </div>

  <form th:action="@{/student/attend}" method="post" class="form-wrapper">
    <button type="submit" class="btn btn-primary btn-block">出席を記録する</button>
  </form>

</body>
</html>
