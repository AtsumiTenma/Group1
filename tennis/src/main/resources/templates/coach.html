<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ホーム</title>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />
  <style>
    .container {
      padding: 0 16px;
      max-width: 480px;
      margin: 0 auto;
    }

    .page-header {
      padding: 16px 0;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }

    .page-header img {
      width: 20px;
      height: 20px;
    }

    .welcome {
      text-align: center;
      font-size: 1rem;
      color: #333;
      margin-bottom: 20px;
    }

    .section-title {
      font-size: 0.95rem;
      font-weight: bold;
      color: #666;
      margin: 25px 0 10px;
    }

    .btn-block {
      width: 100%;
      margin-bottom: 16px;
      font-size: 1rem;
    }

    .divider {
      border-top: 1px solid #ccc;
      margin: 30px 0;
    }
  </style>
</head>
<body>
  <div class="container">

    <div class="page-header">
      <img src="/images/home-icon.png" alt="ホームアイコン" />
      ホーム
    </div>

    <p class="welcome">ようこそ、<span th:text="${coach.username}">コーチ</span>さん</p>

    <div class="section-title">出席管理</div>
    <a href="/coach/attendance" class="btn btn-outline-dark btn-block">出席状況</a>

    <div class="divider"></div>

    <div class="section-title">申請確認</div>
    <a href="/coach/transfer" class="btn btn-outline-dark btn-block">振替申請確認</a>
    <a href="/coach/absence" class="btn btn-outline-dark btn-block">欠席事前申請確認</a>

    <div class="divider"></div>

    <div class="section-title">スケジュール管理</div>
    <a href="/coach/schedule" class="btn btn-dark btn-block">基本スケジュール変更</a>

  </div>
</body>
</html>
