<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>欠席事前申請</title>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />
  <style>
    .container {
      max-width: 480px;
      padding: 0 16px;
      margin: 0 auto;
    }

    .header-row {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-bottom: 16px;
    }

    .form-group label {
      font-weight: 600;
    }

    .btn-block {
      width: 100%;
      margin-top: 20px;
    }

    .alert {
      font-size: 0.95rem;
    }

    .home-link {
      font-size: 0.9rem;
    }
  </style>
</head>
<body class="container mt-4">

  <!-- ヘッダーリンク -->
  <div class="header-row">
    <img src="/images/home-icon.png" alt="ホーム" style="width: 16px; height: 16px;" />
    <a th:href="@{/}" class="btn btn-link home-link">ホームへ戻る</a>
  </div>

  <!-- 欠席申請フォーム -->
  <form method="post" class="form-wrapper">
    <div class="form-group">
      <label for="username">氏名</label>
      <input
        type="text"
        id="username"
        name="username"
        class="form-control"
        placeholder="例: 山田太郎"
        required
      />
    </div>

   <div class="form-section">
      <div class="form-group">
        <label for="firstDate">日付</label>
        <input type="date" id="firstDate" name="firstDate" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="firstTime">時間</label>
        <input type="time" id="firstTime" name="firstTime" class="form-control" required />
      </div>
    </div>

    <button class="btn btn-danger btn-block">欠席を申請する</button>
  </form>

</body>
</html>
